<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>

<!-- INICIALMENTE VOU DEIXAR O HEADER FORA DO FORM ATÉ DESCOBRIR UMA MELHOR FORMA DE TRABALHAR COM ELE  -->

<header>
    <h1 id="titulo">Queremos te conhecer melhor</h1>
    <p id="preencha">Preencha o formulário e te enviaremos uma proposta que melhor se adeque a sua necessidade.</p>
</header>

<form id="form-pesquisa">

    <label id="id-name" for="Nome">Nome</label>
    <input type="text" id="name" class="main-form" placeholder="Digite aqui seu nome" required>

    <label id="id-email" for="Email">Email</label>
    <input type="email" id="email" class="main-form" placeholder="Informe aqui seu email" required>

    <label id="id-idade" for="Idade">Idade</label>
    <input type="number" id="idade" class="main-form" placeholder="Idade" min="15" m max="#" required>


    <select id="form-drop" name="drop" class="main-form" required>
        <option value="estudante">Estudante</option>
        <option value="profissional-clt">Profissional CLT</option>
        <option value="funcionario-publico">Funcionário Público</option>
        <option value="freelancer">Freelancer</option>
        <option value="outros">Outros</option>

    </select>

    <p>Qual a finalidade do curso?</p>
    <label>
        <input name="finalidade" value="Transicao-de-carreira" type="radio" class="input-radio" checked>
        Transição de Carreira
    </label>
    <label>
        <input name="finalidade" value="Especializacao" type="radio" class="input-radio" checked>
        Especialização
    </label>
    <label>
        <input name="finalidade" value="Curriculo" type="radio" class="input-radio" checked>
        Incrementar o currículo
    </label>
    <label>
        <input name="finalidade" value="Conhecimento" type="radio" class="input-radio" checked>
        Aquirir conhecimento
    </label>

    <p>Qual a sua disponibilidade de horário?</p>
        
    <select id="horario" name="horario" class="form-horario" required="">
        <option disabled="" selected="" value="">Selecione uma opção</option>
        <option value="manha">Manha</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
        <option value="todo"> O dia todo</option>
    </select>



































</form>
